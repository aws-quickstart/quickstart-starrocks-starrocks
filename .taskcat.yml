      PublicSubnet2CIDR: 10.0.144.0/20
      PublicSubnet3CIDR: 10.0.160.0/20
      PublicSubnet4CIDR: 10.0.176.0/20
      QSS3BucketName: $[taskcat_autobucket]
      QSS3KeyPrefix: quickstart-starrocks-starrocks/
